<script>
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");
  const movieSection = document.getElementById("movieSection");
  const movieBlocks = movieSection.querySelectorAll(".vid-wrap");

  // Movie list for search (used for matching)
  const movieTitles = [
    "In The Tall Grass",
    "Fractured",
    "Death Whisperer 2",
    "The Offering",
    "Get In",
    "Thanksgiving",
    "Happy Death Day 2U",
    "Totally Killer",
    "Blood Red Sky"
  ];

  // Function to update the search results
  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    searchResults.innerHTML = "";

    if (query === "") {
      movieBlocks.forEach(block => block.classList.remove("hidden"));
      return;
    }

    const matched = movieTitles.filter(title => title.toLowerCase().includes(query));

    matched.forEach(title => {
      const span = document.createElement("span");
      span.textContent = `[${title}]`;
      span.addEventListener("click", () => {
        // Hide the movie block
        movieBlocks.forEach(block => {
          if (block.dataset.title === title) {
            block.classList.add("hidden");
          }
        });
        // Remove the tag
        span.remove();
      });
      searchResults.appendChild(span);
    });

    // Hide unmatched movies
    movieBlocks.forEach(block => {
      const title = block.dataset.title.toLowerCase();
      block.classList.toggle("hidden", !title.includes(query));
    });
  });

  
</script>
